<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="font_css.css" />
    <title>Spotify</title>
  </head>
  <body class="roboto-regular">
    <main>
      <div class="left">
        <div class="left_upper_container">
          <div class="logo_container">
            <img src="SVG/logo.svg" alt="logo" class="logo invert" />
          </div>
          <div class="h_s_container">
            <div class="home_svg_container">
              <img
                src="SVG/home_svg.svg"
                alt="home_svg"
                class="home_svg invert"
              />
              <p class="home_text">Home</p>
            </div>
            <div class="search_svg_container">
              <img
                src="SVG/search_svg.svg"
                alt="search_svg"
                class="search_svg invert"
              />
              <p class="search_text">Search</p>
            </div>
          </div>
        </div>
        <div class="left_lower_container">
          <div class="your_lib_container">
            <img
              src="SVG/library_svg.svg"
              alt="library_svg"
              class="lib_svg invert"
            />
            <div class="your_lib_text">Your Library</div>
            <img
              src="SVG/plus_svg.svg"
              alt="plus_svg"
              class="plus_svg invert"
            />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="tp_header">
          <button class="left_arrow_btn">
            <img
              class="leftArrow_svg invert"
              src="SVG/leftArrow_svg.svg"
              alt="leftArrow_svg"
            />
          </button>
          <button class="right_arrow_btn">
            <img
              class="right_Arroe_svg invert"
              src="SVG/right_Arroe_svg.svg"
              alt="right_Arroe_svg"
            />
          </button>
          <button class="sign_up_btn">Sign Up</button>
          <div class="login_btn">Log In</div>
        </div>
        <div class="bottom_right">
          <div class="card">
            <img src="SVG/temp_svg.svg" alt="image" class="invert" />
          </div>
        </div>
        <div class="right_bottom">
          <img src="song_img.jpeg" alt="song_img" class="song_img">
          <p></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
